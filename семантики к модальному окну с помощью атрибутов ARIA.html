<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<!-- Кнопка, открывающее модальное окно -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Открыть модальное окно
</button>

<!-- Модальное окно/ анимацию при открытии модального окна.fade -->
<!-- Изменение размера модального окна .modal-sm/.modal-lg-->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Заголовок модального окна</h4>
            </div>
            <div class="modal-body">
                Содержимое модального окна...
                <!-- Контейнер, в котором можно создавать классы системы сеток -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">......Контейнер, в котором можно создавать классы системы сеток</div>
                        <div class="col-md-6">.......Контейнер, в котором можно создавать классы системы сеток</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
