<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="style1.css">
</head>
<body>
<!-- Кнопки, объединенные в группу с помощью класса .btn-group -->
<div class="btn-group" <!--class="btn-group-vertical"-->
    <!-- Обычные кнопки -->
    <button type="button" class="btn btn-warning">Обычная кнопка</button>
    <button type="button" class="btn btn-danger">Обычная кнопка</button>
    <!-- Кнопка с выпадающим меню -->
    <div class="btn-group">
        <button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle">
            Кнопка с выпадающим меню
            <span class="caret"></span>
        </button>
        <!-- Выпадающее меню -->
        <ul class="dropdown-menu">
            <!-- Пункты меню -->
            <li><a href="#">Пункт 1</a></li>
            <li><a href="#">Пункт 2</a></li>
            <li class="divider"></li>
            <li><a href="#">Пункт 3</a></li>
        </ul>
    </div>
</div>

</body>
</html>
